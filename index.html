<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Mini QQ Music - Local Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      color-scheme: dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #1f2937 0, #020617 55%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 30;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(18px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    header .title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .title-badge {
      padding: 1px 8px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid rgba(96, 165, 250, 0.6);
      color: #bfdbfe;
      background: radial-gradient(circle at 0 0, rgba(37, 99, 235, 0.65), transparent);
    }
    header .subtitle {
      font-size: 11px;
      color: #9ca3af;
    }
    header .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    header label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #9ca3af;
    }
    select, input, button {
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      outline: none;
    }
    select:focus, input:focus, button:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }
    button {
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }
    button:hover {
      background: radial-gradient(circle at 0 0, rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.95));
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.8);
    }
    button:active {
      transform: scale(0.96);
      box-shadow: 0 0 0 transparent;
    }
    input {
      border-radius: 999px;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 1180px;
      margin: 0 auto;
      padding: 14px 14px 10px;
      display: flex;
      gap: 14px;
      align-items: stretch;
    }

    .panel {
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.96), rgba(2, 6, 23, 0.98));
      border-radius: 18px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow:
        0 22px 45px rgba(3, 7, 18, 0.88),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }

    .panel-left {
      flex: 2.2;
      min-width: 0;
    }
    .panel-right {
      flex: 1.6;
      min-width: 0;
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel-title small {
      font-size: 11px;
      color: #6b7280;
    }

    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }
    .search-bar input {
      flex: 1;
    }

    .list {
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.95);
      background: radial-gradient(circle at 0 0, rgba(2, 6, 23, 0.98), rgba(2, 6, 23, 0.96));
      overflow: auto;
      min-height: 0;
      max-height: 320px;
    }
    .list-item {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.12s ease, transform 0.06s ease;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item:hover {
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.9));
      transform: translateY(-1px);
    }
    .list-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .list-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list-sub {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list-actions {
      display: flex;
      flex-shrink: 0;
      gap: 6px;
    }
    .tag {
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #9ca3af;
      background: rgba(17, 24, 39, 0.9);
    }

    .toplist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 8px;
      max-height: 210px;
      overflow: auto;
    }
    .toplist-card {
      background: radial-gradient(circle at 0 0, rgba(17, 24, 39, 0.98), rgba(15, 23, 42, 0.95));
      border-radius: 14px;
      border: 1px solid rgba(15, 23, 42, 0.96);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      transition: background 0.16s ease, transform 0.08s ease, box-shadow 0.16s ease, border-color 0.16s ease;
    }
    .toplist-card:hover {
      background: radial-gradient(circle at 0 0, rgba(30, 64, 175, 0.18), rgba(15, 23, 42, 0.98));
      border-color: rgba(59, 130, 246, 0.7);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.9);
      transform: translateY(-2px) scale(1.01);
    }
    .toplist-cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      object-fit: cover;
      background: #020617;
    }
    .toplist-name {
      font-size: 12px;
      line-height: 1.35;
      max-height: 2.7em;
      overflow: hidden;
    }
    .toplist-meta {
      font-size: 11px;
      color: #6b7280;
    }

    .now-playing {
      display: flex;
      gap: 10px;
    }
    .now-cover {
      width: 115px;
      height: 115px;
      border-radius: 18px;
      background: radial-gradient(circle at 0 0, #020617, #020617);
      border: 1px solid rgba(15, 23, 42, 0.96);
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.9);
    }
    .now-meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .now-title {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-artist {
      font-size: 13px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-album {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .player-controls button {
      padding: 6px 11px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96));
    }
    .player-controls button.main {
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: transparent;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }
    .player-controls button.main:hover {
      background: linear-gradient(135deg, #1d4ed8, #4338ca);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.55);
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .slider-row input[type="range"] {
      flex: 1;
      accent-color: #60a5fa;
    }
    .slider-row .label {
      font-size: 11px;
      color: #9ca3af;
      width: 40px;
      text-align: right;
    }

    .lyrics {
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.96);
      background: radial-gradient(circle at 0 0, rgba(2, 6, 23, 0.98), rgba(2, 6, 23, 0.98));
      padding: 8px;
      max-height: 170px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #9ca3af;
    }

    .current-playlist-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .current-playlist-header small {
      color: #6b7280;
      font-size: 11px;
    }

    .current-playlist-list {
      max-height: 180px;
    }
    .current-playlist-list .list-item.active {
      background: radial-gradient(circle at 0 0, rgba(30, 64, 175, 0.24), rgba(15, 23, 42, 0.98));
      border-left: 2px solid #60a5fa;
    }

    footer {
      padding: 6px 14px 12px;
      font-size: 11px;
      color: #6b7280;
      border-top: 1px solid rgba(15, 23, 42, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 1180px;
      margin: 0 auto;
    }
    footer a {
      color: #93c5fd;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* 底部迷你播放器（移动端） */
    .mini-player {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 12px;
      border-top: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(to top, rgba(3, 7, 18, 0.98), rgba(15, 23, 42, 0.98));
      backdrop-filter: blur(16px);
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 40;
    }
    .mini-player.active {
      display: flex;
    }
    .mini-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .mini-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-artist {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-controls {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
      align-items: center;
    }
    .mini-controls button {
      border-radius: 999px;
      padding: 6px 8px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96));
      font-size: 11px;
      min-width: 32px;
    }
    .mini-controls button.mini-main {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: transparent;
      font-size: 13px;
      padding: 6px 10px;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 10px 10px 80px; /* 为底部 mini-player 预留空间 */
      }
      .panel {
        border-radius: 18px;
        box-shadow:
          0 18px 36px rgba(15, 23, 42, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.9);
      }
      .panel-left, .panel-right {
        width: 100%;
      }
      /* 让“正在播放”在上，搜索在下 */
      .panel-left {
        order: 2;
      }
      .panel-right {
        order: 1;
      }
      .now-playing {
        flex-direction: row;
      }
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header .controls {
        width: 100%;
        justify-content: flex-start;
      }
      .now-playing {
        flex-direction: column;
      }
      .now-cover {
        width: 100%;
        height: auto;
      }
      .list {
        max-height: 260px;
      }
      .current-playlist-list {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="title-block">
    <div class="title">
      Mini QQ Music
      <span class="title-badge">单文件 · 本地运行</span>
    </div>
    <div class="subtitle">基于 TuneHub API 的多平台音乐播放器</div>
  </div>
  <div class="controls">
    <label>
      平台：
      <select id="source-select">
        <option value="qq">QQ 音乐</option>
        <option value="netease">网易云</option>
        <option value="kuwo">酷我</option>
      </select>
    </label>
    <label>
      搜索模式：
      <select id="search-mode">
        <option value="search">当前平台</option>
        <option value="aggregateSearch">聚合搜索</option>
      </select>
    </label>
  </div>
</header>

<main>
  <!-- 右侧（桌面） / 顶部（移动）：正在播放 -->
  <section class="panel panel-right">
    <div class="panel-title">
      <span>正在播放</span>
      <small id="now-status">空闲</small>
    </div>
    <div class="now-playing">
      <img id="now-cover" class="now-cover"
           src=""
           alt="封面" />
      <div class="now-meta">
        <div id="now-title" class="now-title">尚未播放歌曲</div>
        <div id="now-artist" class="now-artist">选择一首歌或歌单开始播放</div>
        <div id="now-album" class="now-album"></div>

        <div class="player-controls">
          <button id="btn-prev">上一首</button>
          <button id="btn-play" class="main">播放</button>
          <button id="btn-next">下一首</button>
        </div>

        <div class="slider-row">
          <span class="label" id="time-label">00:00</span>
          <input type="range" id="progress" min="0" max="100" value="0" />
          <span class="label" id="duration-label">00:00</span>
        </div>

        <div class="slider-row">
          <span class="label">音量</span>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />
        </div>
      </div>
    </div>

    <div class="panel-title" style="margin-top:8px;">
      <span>歌词</span>
      <small id="lyrics-status"></small>
    </div>
    <div id="lyrics" class="lyrics"></div>

    <div class="current-playlist-header" style="margin-top:8px;">
      <span>当前歌单</span>
      <small id="playlist-info">暂无歌单</small>
    </div>
    <div id="current-playlist" class="list current-playlist-list"></div>
  </section>

  <!-- 左侧（桌面） / 底部（移动）：搜索 + 推荐歌单 -->
  <section class="panel panel-left">
    <div class="panel-title">
      <span>歌曲搜索</span>
      <small>支持歌名 / 歌手 / 专辑</small>
    </div>
    <div class="search-bar">
      <input id="search-input" placeholder="输入关键词，例如：周杰伦 / 夜曲 / 告白气球" />
      <button id="search-btn">搜索</button>
    </div>
    <div id="search-results" class="list" aria-label="搜索结果"></div>

    <div class="panel-title" style="margin-top:10px;">
      <span>推荐歌单 / 榜单</span>
      <small id="toplist-subtitle">基于所选平台的官方榜单</small>
    </div>
    <div id="toplist-container" class="toplist-grid"></div>
  </section>
</main>

<!-- 移动端底部迷你播放器 -->
<div id="mini-player" class="mini-player">
  <div class="mini-info">
    <div id="mini-title" class="mini-title">尚未播放</div>
    <div id="mini-artist" class="mini-artist">选择歌曲后开始播放</div>
  </div>
  <div class="mini-controls">
    <button id="mini-prev">⏮</button>
    <button id="mini-play" class="mini-main">▶</button>
    <button id="mini-next">⏭</button>
  </div>
</div>

<footer>
  <span>仅供学习交流，音频内容均来自各音乐平台，请勿商用。</span>
  <span>API：<a href="https://music-dl.sayqz.com/" target="_blank" rel="noreferrer">TuneHub</a></span>
</footer>

<audio id="audio" crossorigin="anonymous" playsinline></audio>

<script>
  const API_BASE = "https://music-dl.sayqz.com/api/";

  const state = {
    source: "qq",
    searchMode: "search",
    searchResults: [],
    toplists: [],
    currentPlaylist: [],
    currentPlaylistName: "",
    currentIndex: -1,
    isPlaying: false,
    lyricsCache: new Map(),
  };

  const dom = {};

  function $(id) {
    return document.getElementById(id);
  }

  document.addEventListener("DOMContentLoaded", () => {
    // DOM 缓存
    Object.assign(dom, {
      sourceSelect: $("source-select"),
      searchMode: $("search-mode"),
      searchInput: $("search-input"),
      searchBtn: $("search-btn"),
      searchResults: $("search-results"),
      toplistContainer: $("toplist-container"),
      toplistSubtitle: $("toplist-subtitle"),
      audio: $("audio"),
      nowCover: $("now-cover"),
      nowTitle: $("now-title"),
      nowArtist: $("now-artist"),
      nowAlbum: $("now-album"),
      nowStatus: $("now-status"),
      btnPrev: $("btn-prev"),
      btnPlay: $("btn-play"),
      btnNext: $("btn-next"),
      progress: $("progress"),
      timeLabel: $("time-label"),
      durationLabel: $("duration-label"),
      volume: $("volume"),
      lyrics: $("lyrics"),
      lyricsStatus: $("lyrics-status"),
      currentPlaylist: $("current-playlist"),
      playlistInfo: $("playlist-info"),
      miniPlayer: $("mini-player"),
      miniTitle: $("mini-title"),
      miniArtist: $("mini-artist"),
      miniPrev: $("mini-prev"),
      miniPlay: $("mini-play"),
      miniNext: $("mini-next"),
    });

    // 事件绑定
    dom.sourceSelect.addEventListener("change", () => {
      state.source = dom.sourceSelect.value;
      loadToplists();
    });
    dom.searchMode.addEventListener("change", () => {
      state.searchMode = dom.searchMode.value;
    });
    dom.searchBtn.addEventListener("click", () => {
      const kw = dom.searchInput.value.trim();
      if (kw) doSearch(kw);
    });
    dom.searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const kw = dom.searchInput.value.trim();
        if (kw) doSearch(kw);
      }
    });

    dom.btnPlay.addEventListener("click", togglePlayPause);
    dom.btnPrev.addEventListener("click", () => playOffset(-1));
    dom.btnNext.addEventListener("click", () => playOffset(1));

    // 迷你播放器按钮，走同一套控制逻辑
    dom.miniPlay.addEventListener("click", togglePlayPause);
    dom.miniPrev.addEventListener("click", () => playOffset(-1));
    dom.miniNext.addEventListener("click", () => playOffset(1));

    dom.progress.addEventListener("input", onSeek);
    dom.volume.addEventListener("input", () => {
      dom.audio.volume = parseFloat(dom.volume.value);
    });

    // audio 事件
    dom.audio.addEventListener("timeupdate", onTimeUpdate);
    dom.audio.addEventListener("loadedmetadata", onLoadedMetadata);
    dom.audio.addEventListener("ended", () => playOffset(1));
    dom.audio.volume = parseFloat(dom.volume.value);

    // 可选：防止某些浏览器在切后台时误暂停（能起效则赚到）
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && state.isPlaying) {
        // 回到前台时保证状态同步
        updatePlayButtons();
      }
    });

    // 初始加载榜单
    loadToplists();
  });

  // 通用请求
  async function fetchJSON(url) {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("请求失败: " + resp.status);
    return resp.json();
  }

  function normalizeTrackList(data) {
    if (!data) return [];
    if (Array.isArray(data)) return data;
    if (Array.isArray(data.tracks)) return data.tracks;
    if (Array.isArray(data.songs)) return data.songs;
    if (Array.isArray(data.list)) return data.list;
    if (Array.isArray(data.results)) return data.results;
    return [];
  }

  // 搜索
  async function doSearch(keyword) {
    try {
      dom.searchBtn.disabled = true;
      dom.searchBtn.textContent = "搜索中...";
      dom.searchResults.innerHTML = "";

      const params = new URLSearchParams();
      params.set("type", state.searchMode);
      params.set("keyword", keyword);
      params.set("limit", "30");
      params.set("page", "1");

      if (state.searchMode === "search") {
        params.set("source", state.source);
      }

      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);

      const data = json.data || {};
      const results = normalizeTrackList(data.results || data);

      state.searchResults = results || [];
      renderSearchResults();
    } catch (err) {
      console.error(err);
      dom.searchResults.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">搜索失败</div><div class="list-sub">' +
        (err.message || "未知错误") +
        "</div></div></div>";
    } finally {
      dom.searchBtn.disabled = false;
      dom.searchBtn.textContent = "搜索";
    }
  }

  function renderSearchResults() {
    const list = state.searchResults;
    if (!list.length) {
      dom.searchResults.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">没有找到结果</div><div class="list-sub">尝试换个关键词～</div></div></div>';
      return;
    }

    dom.searchResults.innerHTML = "";
    list.forEach((track, index) => {
      const item = document.createElement("div");
      item.className = "list-item";

      const main = document.createElement("div");
      main.className = "list-main";
      const title = document.createElement("div");
      title.className = "list-title";
      title.textContent = track.name || "未知歌曲";
      const sub = document.createElement("div");
      sub.className = "list-sub";
      sub.textContent =
        (track.artist || track.ar || track.singer || "未知歌手") +
        " · " +
        (track.album || track.al || "未知专辑");
      main.appendChild(title);
      main.appendChild(sub);

      const actions = document.createElement("div");
      actions.className = "list-actions";

      const btnPlay = document.createElement("button");
      btnPlay.textContent = "播放";
      btnPlay.addEventListener("click", (e) => {
        e.stopPropagation();
        setCurrentPlaylist([track], "单曲播放");
        playAt(0);
      });

      const btnAdd = document.createElement("button");
      btnAdd.textContent = "加入歌单";
      btnAdd.addEventListener("click", (e) => {
        e.stopPropagation();
        addToCurrentPlaylist(track);
      });

      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = track.platform || state.source;

      actions.appendChild(btnPlay);
      actions.appendChild(btnAdd);
      actions.appendChild(tag);

      item.appendChild(main);
      item.appendChild(actions);

      item.addEventListener("click", () => {
        setCurrentPlaylist(list, "搜索结果：" + (dom.searchInput.value || ""));
        playAt(index);
      });

      dom.searchResults.appendChild(item);
    });
  }

  // 推荐榜单
  async function loadToplists() {
    try {
      dom.toplistContainer.innerHTML = "";
      dom.toplistSubtitle.textContent = "加载中...";
      const params = new URLSearchParams();
      params.set("source", state.source);
      params.set("type", "toplists");
      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);
      const data = json.data || {};
      const list = data.list || [];

      state.toplists = list;
      dom.toplistSubtitle.textContent =
        "来自 " + (data.source || state.source) + " 的官方榜单";
      renderToplists();
    } catch (err) {
      console.error(err);
      dom.toplistSubtitle.textContent = "加载失败：" + (err.message || "未知错误");
      dom.toplistContainer.innerHTML =
        '<div style="font-size:12px;color:#9ca3af;">无法加载榜单，稍后再试或更换平台。</div>';
    }
  }

  function renderToplists() {
    const list = state.toplists || [];
    if (!list.length) {
      dom.toplistContainer.innerHTML =
        '<div style="font-size:12px;color:#9ca3af;">当前平台暂时没有返回榜单。</div>';
      return;
    }
    dom.toplistContainer.innerHTML = "";

    list.slice(0, 30).forEach((top) => {
      const card = document.createElement("div");
      card.className = "toplist-card";

      const img = document.createElement("img");
      img.className = "toplist-cover";
      img.src = top.pic || "";
      img.alt = top.name || "榜单封面";

      const name = document.createElement("div");
      name.className = "toplist-name";
      name.textContent = top.name || "未知榜单";

      const meta = document.createElement("div");
      meta.className = "toplist-meta";
      meta.textContent = top.updateFrequency || " ";

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(meta);

      card.addEventListener("click", () => loadToplistAsPlaylist(top));

      dom.toplistContainer.appendChild(card);
    });
  }

  async function loadToplistAsPlaylist(top) {
    if (!top || !top.url) return;
    try {
      dom.playlistInfo.textContent = "歌单加载中...";
      const json = await fetchJSON(top.url);
      const tracks = normalizeTrackList(json.data);

      if (!tracks.length) {
        dom.playlistInfo.textContent = "该榜单暂无可播放歌曲";
        return;
      }

      setCurrentPlaylist(tracks, top.name || "榜单歌单");
      playAt(0);
    } catch (err) {
      console.error(err);
      dom.playlistInfo.textContent = "加载榜单失败：" + (err.message || "未知错误");
    }
  }

  // 当前歌单管理
  function setCurrentPlaylist(list, name) {
    state.currentPlaylist = (list || []).slice();
    state.currentPlaylistName = name || "";
    state.currentIndex = state.currentPlaylist.length ? 0 : -1;
    renderCurrentPlaylist();
  }

  function addToCurrentPlaylist(track) {
    if (!track) return;
    if (!state.currentPlaylist.length) {
      setCurrentPlaylist([track], "临时歌单");
      playAt(0);
      return;
    }
    const key = (track.id || track.songid || track.mid || "") + "#" + (track.platform || state.source);
    const exists = state.currentPlaylist.some(
      (t) => ((t.id || t.songid || t.mid || "") + "#" + (t.platform || state.source)) === key
    );
    if (!exists) {
      state.currentPlaylist.push(track);
      renderCurrentPlaylist();
    }
  }

  function renderCurrentPlaylist() {
    const list = state.currentPlaylist || [];
    if (!list.length) {
      dom.currentPlaylist.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">暂无歌单</div><div class="list-sub">从搜索结果或推荐歌单加载</div></div></div>';
      dom.playlistInfo.textContent = "暂无歌单";
      updateMiniPlayer(null);
      return;
    }
    dom.playlistInfo.textContent =
      (state.currentPlaylistName || "当前歌单") +
      " · " +
      list.length +
      " 首";

    dom.currentPlaylist.innerHTML = "";
    list.forEach((track, index) => {
      const item = document.createElement("div");
      item.className = "list-item";
      if (index === state.currentIndex) {
        item.classList.add("active");
      }

      const main = document.createElement("div");
      main.className = "list-main";
      const title = document.createElement("div");
      title.className = "list-title";
      title.textContent =
        (index + 1) + ". " + (track.name || "未知歌曲");
      const sub = document.createElement("div");
      sub.className = "list-sub";
      sub.textContent =
        (track.artist || "未知歌手") +
        " · " +
        (track.album || "未知专辑");
      main.appendChild(title);
      main.appendChild(sub);

      const actions = document.createElement("div");
      actions.className = "list-actions";

      const btnPlay = document.createElement("button");
      btnPlay.textContent = "播放";
      btnPlay.addEventListener("click", (e) => {
        e.stopPropagation();
        playAt(index);
      });
      actions.appendChild(btnPlay);

      item.appendChild(main);
      item.appendChild(actions);

      item.addEventListener("click", () => playAt(index));

      dom.currentPlaylist.appendChild(item);
    });
  }

  // 播放控制
  function playAt(index) {
    if (!state.currentPlaylist.length) return;
    if (index < 0 || index >= state.currentPlaylist.length) return;
    state.currentIndex = index;
    const track = state.currentPlaylist[index];
    startPlay(track);
    renderCurrentPlaylist();
  }

  function playOffset(offset) {
    if (!state.currentPlaylist.length) return;
    if (state.currentIndex < 0) return;
    let next = state.currentIndex + offset;
    if (next < 0) next = state.currentPlaylist.length - 1;
    if (next >= state.currentPlaylist.length) next = 0;
    playAt(next);
  }

  function togglePlayPause() {
    if (!state.currentPlaylist.length) return;
    if (state.currentIndex < 0) {
      playAt(0);
      return;
    }
    if (state.isPlaying) {
      dom.audio.pause();
      state.isPlaying = false;
      dom.nowStatus.textContent = "已暂停";
    } else {
      dom.audio
        .play()
        .then(() => {
          state.isPlaying = true;
          dom.nowStatus.textContent = "播放中";
        })
        .catch((e) => {
          console.error(e);
          dom.nowStatus.textContent = "播放失败：" + (e.message || "未知错误");
        });
    }
    updatePlayButtons();
    updateMediaSessionPlaybackState();
  }

  function updatePlayButtons() {
    if (dom.btnPlay) dom.btnPlay.textContent = state.isPlaying ? "暂停" : "播放";
    if (dom.miniPlay) dom.miniPlay.textContent = state.isPlaying ? "⏸" : "▶";
  }

  function startPlay(rawTrack) {
    const track = normalizeTrack(rawTrack);
    if (!track || !track.url) {
      dom.nowStatus.textContent = "无法播放：缺少音频 URL";
      return;
    }

    let playUrl = track.url;
    if (!/[\?&]br=/.test(playUrl) && /[\?&]type=url/.test(playUrl)) {
      const sep = playUrl.includes("?") ? "&" : "?";
      playUrl = playUrl + sep + "br=320k";
    }

    dom.audio.src = playUrl;
    dom.audio
      .play()
      .then(() => {
        state.isPlaying = true;
        dom.nowStatus.textContent = "播放中";
        updatePlayButtons();
        updateMediaSession(track);
      })
      .catch((e) => {
        console.error(e);
        dom.nowStatus.textContent = "播放失败：" + (e.message || "未知错误");
        state.isPlaying = false;
        updatePlayButtons();
      });

    dom.nowCover.src = track.pic || "";
    dom.nowTitle.textContent = track.name || "未知歌曲";
    dom.nowArtist.textContent = track.artist || "未知歌手";
    dom.nowAlbum.textContent = track.album || "";
    dom.timeLabel.textContent = "00:00";
    dom.durationLabel.textContent = "00:00";
    dom.progress.value = 0;

    updateMiniPlayer(track);
    updateMediaSessionPlaybackState();

    loadLyricsForTrack(track);
  }

  function normalizeTrack(t) {
    if (!t) return null;
    return {
      id: t.id || t.songid || t.mid || "",
      name: t.name || t.songname || t.title || "",
      artist:
        t.artist ||
        t.singer ||
        (t.ar && t.ar[0] && t.ar[0].name) ||
        "",
      album: t.album || (t.al && t.al.name) || "",
      url: t.url || "",
      pic: t.pic || (t.al && t.al.picUrl) || "",
      lrc: t.lrc || "",
      platform: t.platform || state.source,
    };
  }

  // 进度和时间
  function onTimeUpdate() {
    const cur = dom.audio.currentTime || 0;
    const dur = dom.audio.duration || 0;
    if (!isNaN(cur) && !isNaN(dur) && dur > 0) {
      dom.progress.value = (cur / dur) * 100;
      dom.timeLabel.textContent = formatTime(cur);
      dom.durationLabel.textContent = formatTime(dur);
    }
  }

  function onLoadedMetadata() {
    const dur = dom.audio.duration || 0;
    dom.durationLabel.textContent = formatTime(dur);
  }

  function onSeek() {
    const dur = dom.audio.duration || 0;
    if (!dur || isNaN(dur)) return;
    const pct = parseFloat(dom.progress.value) / 100;
    dom.audio.currentTime = dur * pct;
  }

  function formatTime(sec) {
    sec = Math.floor(sec || 0);
    const m = String(Math.floor(sec / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    return m + ":" + s;
  }

  // 歌词
  async function loadLyricsForTrack(track) {
    dom.lyrics.textContent = "";
    dom.lyricsStatus.textContent = "加载中...";
    const cacheKey = track.platform + "#" + track.id;
    if (state.lyricsCache.has(cacheKey)) {
      dom.lyrics.textContent = state.lyricsCache.get(cacheKey);
      dom.lyricsStatus.textContent = "已缓存";
      return;
    }

    if (!track.lrc) {
      dom.lyricsStatus.textContent = "无歌词接口";
      dom.lyrics.textContent = "当前歌曲没有提供歌词地址。";
      return;
    }

    try {
      const resp = await fetch(track.lrc);
      if (!resp.ok) throw new Error("歌词请求失败：" + resp.status);
      const text = await resp.text();

      const lines = text.split(/\r?\n/);
      const cleaned = lines
        .map((line) => {
          if (/\[\d{2}:\d{2}/.test(line)) {
            return line.replace(/^\s+/, "");
          }
          return line;
        })
        .join("\n")
        .trim();

      const finalText = cleaned || "没有可用的歌词内容。";
      state.lyricsCache.set(cacheKey, finalText);
      dom.lyrics.textContent = finalText;
      dom.lyricsStatus.textContent = "已加载";
    } catch (err) {
      console.error(err);
      dom.lyricsStatus.textContent = "歌词加载失败";
      dom.lyrics.textContent =
        "歌词加载失败：" + (err.message || "未知错误");
    }
  }

  // 迷你播放器
  function updateMiniPlayer(track) {
    if (!dom.miniPlayer) return;
    if (!track || !track.name) {
      dom.miniPlayer.classList.remove("active");
      dom.miniTitle.textContent = "尚未播放";
      dom.miniArtist.textContent = "选择歌曲后开始播放";
      return;
    }
    dom.miniPlayer.classList.add("active");
    dom.miniTitle.textContent = track.name || "未知歌曲";
    dom.miniArtist.textContent = track.artist || "未知歌手";
    updatePlayButtons();
  }

  // Media Session API（锁屏 / 通知栏控制 & 背景播放体验）
  function updateMediaSession(track) {
    if (!("mediaSession" in navigator)) return;
    if (!track) return;

    try {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.name || "",
        artist: track.artist || "",
        album: track.album || "",
        artwork: track.pic
          ? [
              { src: track.pic, sizes: "512x512", type: "image/png" },
            ]
          : [],
      });

      navigator.mediaSession.setActionHandler("play", () => {
        dom.audio
          .play()
          .then(() => {
            state.isPlaying = true;
            dom.nowStatus.textContent = "播放中";
            updatePlayButtons();
            updateMediaSessionPlaybackState();
          })
          .catch(() => {});
      });
      navigator.mediaSession.setActionHandler("pause", () => {
        dom.audio.pause();
        state.isPlaying = false;
        dom.nowStatus.textContent = "已暂停";
        updatePlayButtons();
        updateMediaSessionPlaybackState();
      });
      navigator.mediaSession.setActionHandler("previoustrack", () => {
        playOffset(-1);
      });
      navigator.mediaSession.setActionHandler("nexttrack", () => {
        playOffset(1);
      });
    } catch (e) {
      console.warn("MediaSession error:", e);
    }
  }

  function updateMediaSessionPlaybackState() {
    if (!("mediaSession" in navigator)) return;
    try {
      navigator.mediaSession.playbackState = state.isPlaying ? "playing" : "paused";
    } catch (e) {
      // ignore
    }
  }
</script>

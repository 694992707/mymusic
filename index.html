      miniArtist: $("mini-artist"),
      miniPrev: $("mini-prev"),
      miniPlay: $("mini-play"),
      miniNext: $("mini-next"),
      // æ–°å¢Iconå¼•ç”¨
      iconPlay: $("icon-play") 
    });

    // ç»‘å®šäº‹ä»¶
    dom.sourceSelect.addEventListener("change", () => {
      state.source = dom.sourceSelect.value;
      loadToplists();
    });
    dom.searchMode.addEventListener("change", () => {
      state.searchMode = dom.searchMode.value;
    });
    dom.searchBtn.addEventListener("click", () => {
      const kw = dom.searchInput.value.trim();
      if (kw) doSearch(kw);
    });
    dom.searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const kw = dom.searchInput.value.trim();
        if (kw) doSearch(kw);
      }
    });

    dom.btnPlay.addEventListener("click", togglePlayPause);
    dom.btnPrev.addEventListener("click", () => playOffset(-1));
    dom.btnNext.addEventListener("click", () => playOffset(1));

    dom.miniPlay.addEventListener("click", togglePlayPause);
    dom.miniPrev.addEventListener("click", () => playOffset(-1));
    dom.miniNext.addEventListener("click", () => playOffset(1));

    dom.progress.addEventListener("input", onSeek);
    dom.volume.addEventListener("input", () => {
      dom.audio.volume = parseFloat(dom.volume.value);
    });

    dom.audio.addEventListener("timeupdate", onTimeUpdate);
    dom.audio.addEventListener("loadedmetadata", onLoadedMetadata);
    dom.audio.addEventListener("ended", () => playOffset(1));

    dom.audio.addEventListener("error", () => {
      const err = dom.audio.error;
      let msg = "æœªçŸ¥";
      if (err) msg = err.code;
      dom.nowStatus.textContent = "Error " + msg;
      state.isPlaying = false;
      updatePlayButtons();
    });

    dom.audio.volume = parseFloat(dom.volume.value);
    loadToplists();
  });

  // --- Logic Helpers ---

  async function fetchJSON(url) {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("HTTP " + resp.status);
    return resp.json();
  }

  function normalizeTrackList(data) {
    if (!data) return [];
    if (Array.isArray(data)) return data;
    if (Array.isArray(data.tracks)) return data.tracks;
    if (Array.isArray(data.songs)) return data.songs;
    if (Array.isArray(data.list)) return data.list;
    if (Array.isArray(data.results)) return data.results;
    return [];
  }

  async function doSearch(keyword) {
    try {
      dom.searchBtn.disabled = true;
      dom.searchBtn.textContent = "...";
      
      const params = new URLSearchParams();
      params.set("type", state.searchMode);
      params.set("keyword", keyword);
      params.set("limit", "20");
      params.set("page", "1");
      if (state.searchMode === "search") params.set("source", state.source);

      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);
      const data = json.data || {};
      const results = normalizeTrackList(data.results || data);

      state.searchResults = results || [];
      renderSearchResults();
    } catch (err) {
      dom.searchResults.innerHTML = `<div style="padding:20px;text-align:center;color:var(--text-sub)">æœç´¢å‡ºé”™: ${err.message}</div>`;
    } finally {
      dom.searchBtn.disabled = false;
      dom.searchBtn.textContent = "æœç´¢";
    }
  }

  function renderSearchResults() {
    const list = state.searchResults;
    if (!list.length) {
      dom.searchResults.innerHTML = `<div style="padding:20px;text-align:center;color:var(--text-sub)">æ— ç»“æœ</div>`;
      return;
    }

    dom.searchResults.innerHTML = "";
    list.forEach((track, index) => {
      const el = createSongItem(track, index, false);
      // ç‰¹æ®ŠæŒ‰é’®é€»è¾‘
      const btnAdd = document.createElement("button");
      btnAdd.className = "btn-sm";
      btnAdd.textContent = "+ æ·»åŠ ";
      btnAdd.onclick = (e) => { e.stopPropagation(); addToCurrentPlaylist(track); };
      
      el.querySelector('.song-actions').appendChild(btnAdd);
      
      // ç‚¹å‡»æ’­æ”¾å…¨éƒ¨å¹¶ä»è¿™é¦–å¼€å§‹
      el.addEventListener("click", () => {
        setCurrentPlaylist(list, "æœç´¢ç»“æœ");
        playAt(index);
      });
      dom.searchResults.appendChild(el);
    });
  }

  function createSongItem(track, index, isActive) {
    const item = document.createElement("div");
    item.className = `song-item ${isActive ? 'active' : ''}`;
    
    const info = document.createElement("div");
    info.className = "song-info";
    
    const name = document.createElement("div");
    name.className = "song-name";
    name.textContent = track.name || "Unknown";
    
    const detail = document.createElement("div");
    detail.className = "song-detail";
    detail.textContent = (track.artist || track.singer || "") + " Â· " + (track.album || "");

    info.appendChild(name);
    info.appendChild(detail);
    
    const actions = document.createElement("div");
    actions.className = "song-actions";
    // é»˜è®¤æœ‰ä¸ªæ’­æ”¾æŒ‰é’®
    const btnPlay = document.createElement("button");
    btnPlay.className = "btn-sm";
    btnPlay.textContent = "â–¶";
    btnPlay.onclick = (e) => {
      // è¿™é‡Œçš„é€»è¾‘ç”±å¤–éƒ¨è¦†ç›–
    };
    actions.appendChild(btnPlay);

    item.appendChild(info);
    item.appendChild(actions);
    return item;
  }

  async function loadToplists() {
    try {
      dom.toplistContainer.innerHTML = "";
      dom.toplistSubtitle.textContent = "Loading...";
      const params = new URLSearchParams();
      params.set("source", state.source);
      params.set("type", "toplists");
      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);
      const list = (json.data && json.data.list) ? json.data.list : [];

      state.toplists = list;
      dom.toplistSubtitle.textContent = "Official Toplists";
      renderToplists();
    } catch (err) {
      dom.toplistSubtitle.textContent = "Failed";
    }
  }

  function renderToplists() {
    dom.toplistContainer.innerHTML = "";
    state.toplists.slice(0, 12).forEach((top) => {
      const card = document.createElement("div");
      card.className = "toplist-item";
      
      const img = document.createElement("img");
      img.className = "toplist-img";
      img.src = top.pic || "";
      
      const overlay = document.createElement("div");
      overlay.className = "toplist-overlay";
      const name = document.createElement("div");
      name.className = "toplist-name";
      name.textContent = top.name;
      
      overlay.appendChild(name);
      card.appendChild(img);
      card.appendChild(overlay);

      card.addEventListener("click", () => loadToplistAsPlaylist(top));
      dom.toplistContainer.appendChild(card);
    });
  }

  async function loadToplistAsPlaylist(top) {
    if (!top || !top.url) return;
    try {
      dom.playlistInfo.textContent = "Loading list...";
      const json = await fetchJSON(top.url);
      const tracks = normalizeTrackList(json.data);
      setCurrentPlaylist(tracks, top.name);
      playAt(0);
    } catch (err) {
      dom.playlistInfo.textContent = "Load Error";
    }
  }

  function setCurrentPlaylist(list, name) {
    state.currentPlaylist = (list || []).slice();
    state.currentPlaylistName = name || "";
    state.currentIndex = state.currentPlaylist.length ? 0 : -1;
    renderCurrentPlaylist();
  }

  function addToCurrentPlaylist(track) {
    state.currentPlaylist.push(track);
    renderCurrentPlaylist();
  }

  function renderCurrentPlaylist() {
    const list = state.currentPlaylist;
    dom.playlistInfo.textContent = list.length + " Tracks";
    dom.currentPlaylist.innerHTML = "";
    
    list.forEach((track, index) => {
      const isActive = (index === state.currentIndex);
      const el = createSongItem(track, index, isActive);
      
      el.onclick = () => playAt(index);
      el.querySelector("button").onclick = (e) => { e.stopPropagation(); playAt(index); };
      
      dom.currentPlaylist.appendChild(el);
    });
  }

  function playAt(index) {
    if (!state.currentPlaylist[index]) return;
    state.currentIndex = index;
    startPlay(state.currentPlaylist[index]);
    renderCurrentPlaylist(); // æ›´æ–°é«˜äº®
  }

  function playOffset(offset) {
    if (!state.currentPlaylist.length) return;
    let next = state.currentIndex + offset;
    if (next >= state.currentPlaylist.length) next = 0;
    if (next < 0) next = state.currentPlaylist.length - 1;
    playAt(next);
  }

  function togglePlayPause() {
    if (!state.currentPlaylist.length) return;
    if (state.isPlaying) {
      dom.audio.pause();
      state.isPlaying = false;
      dom.nowStatus.textContent = "Paused";
    } else {
      dom.audio.play().catch(e=>console.log(e));
      state.isPlaying = true;
      dom.nowStatus.textContent = "Playing";
    }
    updatePlayButtons();
  }

  // æ›´æ–°æ’­æ”¾æŒ‰é’®å›¾æ ‡ (SVGè·¯å¾„åˆ‡æ¢)
  function updatePlayButtons() {
    const pathPlay = "M8 5v14l11-7z";
    const pathPause = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
    
    // å¤§æŒ‰é’®
    if (dom.iconPlay) {
      dom.iconPlay.querySelector("path").setAttribute("d", state.isPlaying ? pathPause : pathPlay);
    }
    // è¿·ä½ æŒ‰é’®
    if (dom.miniPlay) dom.miniPlay.textContent = state.isPlaying ? "â¸" : "â–¶";
  }

  function startPlay(rawTrack) {
    const track = normalizeTrack(rawTrack);
    // æ„é€  URL
    let playUrl = track.url;
    if (!playUrl) {
      const p = new URLSearchParams();
      p.set("source", track.platform || state.source);
      if (track.id) p.set("id", track.id);
      p.set("type", "url");
      p.set("br", "320k");
      playUrl = API_BASE + "?" + p.toString();
    }
    
    dom.audio.src = playUrl;
    dom.audio.play().then(() => {
      state.isPlaying = true;
      dom.nowStatus.textContent = "Playing";
      updatePlayButtons();
    }).catch(e => {
      state.isPlaying = false;
      dom.nowStatus.textContent = "Err/Wait";
      updatePlayButtons();
    });

    // UI æ›´æ–°
    dom.nowCover.src = track.pic || "https://via.placeholder.com/300/333/fff?text=Music";
    dom.nowTitle.textContent = track.name;
    dom.nowArtist.textContent = track.artist;
    
    updateMiniPlayer(track);
    loadLyricsForTrack(track);
  }

  function normalizeTrack(t) {
    if (!t) return {};
    return {
      id: t.id || t.songid || t.mid,
      name: t.name || t.songname || t.title,
      artist: t.artist || t.singer || (t.ar?.[0]?.name) || "Unknown",
      album: t.album || (t.al?.name) || "",
      url: t.url || "",
      pic: t.pic || (t.al?.picUrl) || "",
      lrc: t.lrc || "",
      platform: t.platform || state.source
    };
  }

  function onTimeUpdate() {
    const cur = dom.audio.currentTime;
    const dur = dom.audio.duration;
    if (!isNaN(cur)) dom.timeLabel.textContent = formatTime(cur);
    if (!isNaN(dur) && dur > 0) {
      dom.durationLabel.textContent = formatTime(dur);
      dom.progress.value = (cur / dur) * 100;
    }
  }
  
  function onLoadedMetadata() {
     const dur = dom.audio.duration;
     if(!isNaN(dur)) dom.durationLabel.textContent = formatTime(dur);
  }

  function onSeek() {
    const dur = dom.audio.duration;
    if (dur) dom.audio.currentTime = dur * (dom.progress.value / 100);
  }

  function formatTime(s) {
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  async function loadLyricsForTrack(track) {
    dom.lyrics.textContent = "Loading lyrics...";
    dom.lyricsStatus.textContent = "...";
    
    // ç®€åŒ–ç‰ˆæ­Œè¯é€»è¾‘
    if (!track.lrc) {
      dom.lyrics.textContent = "No lyrics available.";
      dom.lyricsStatus.textContent = "None";
      return;
    }
    
    try {
      const resp = await fetch(track.lrc);
      const text = await resp.text();
      // ç®€å•æ­£åˆ™æ¸…ç†æ—¶é—´è½´ï¼Œä»…å±•ç¤ºæ–‡æœ¬
      const cleanText = text.replace(/\[\d{2}:\d{2}\.\d{2,3}\]/g, "").trim();
      dom.lyrics.textContent = cleanText || "Pure Music";
      dom.lyricsStatus.textContent = "OK";
    } catch(e) {
      dom.lyrics.textContent = "Lyrics fetch failed (CORS likely).";
      dom.lyricsStatus.textContent = "Err";
    }
  }

  function updateMiniPlayer(track) {
    if (track && track.name) {
      dom.miniPlayer.classList.add("active");
      dom.miniTitle.textContent = track.name;
      dom.miniArtist.textContent = track.artist;
    } else {
      dom.miniPlayer.classList.remove("active");
    }
  }
</script>

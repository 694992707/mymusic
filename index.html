<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Mini Music - Immersive</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <style>
    :root {
      --bg-dark: #000000;
      --glass-surface: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.1);
      --primary: #fa586a;
      /* Apple Music Red-ish */
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.6);
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --anim-ease: cubic-bezier(0.25, 1, 0.5, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-sub);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ===== 1. 动态氛围背景 ===== */
    .ambient-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      background: #121212;
    }

    .ambient-bg img {
      width: 120%;
      height: 120%;
      object-fit: cover;
      position: absolute;
      top: -10%;
      left: -10%;
      filter: blur(80px) brightness(0.6) saturate(1.5);
      transition: opacity 1s ease;
      opacity: 0.8;
    }

    /* 遮罩层，防止背景过亮 */
    .ambient-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(30px);
      /* 进一步柔化 */
      z-index: 1;
    }

    /* ===== 通用 UI 组件 ===== */
    .skeleton {
      background: rgba(255, 255, 255, 0.1) !important;
      color: transparent !important;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    .skeleton::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      animation: skeleton-loading 1.5s infinite;
    }

    @keyframes skeleton-loading {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* 声波动画 */
    .visualizer {
      display: flex;
      gap: 2px;
      align-items: flex-end;
      width: 14px;
      height: 14px;
      margin-right: 8px;
    }

    .visualizer span {
      background: var(--primary);
      width: 3px;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .visualizer span:nth-child(1) {
      height: 40%;
      animation-delay: -0.2s;
    }

    .visualizer span:nth-child(2) {
      height: 100%;
      animation-delay: 0s;
    }

    .visualizer span:nth-child(3) {
      height: 60%;
      animation-delay: -0.4s;
    }

    @keyframes bounce {

      0%,
      100% {
        height: 20%;
      }

      50% {
        height: 100%;
      }
    }

    /* ===== 主界面结构 (Z-index > 1) ===== */
    .app-layer {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 顶部 */
    .app-header {
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--glass-border);
    }

    .logo {
      font-weight: 800;
      color: var(--text-main);
      font-size: 20px;
      letter-spacing: -0.5px;
    }

    .config-select {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: var(--text-main);
      padding: 6px 14px;
      border-radius: 99px;
      font-size: 13px;
      outline: none;
      font-weight: 500;
    }

    /* 主体网格 */
    .app-body {
      flex: 1;
      display: grid;
      grid-template-columns: 380px 1fr;
      overflow: hidden;
    }

    /* 左侧：桌面播放器 */
    .player-sidebar {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-right: 1px solid var(--glass-border);
      text-align: center;
    }

    /* 2. 黑胶/CD 动画容器 */
    .cd-wrapper {
      width: 280px;
      height: 280px;
      margin-bottom: 30px;
      position: relative;
      transition: transform 0.6s var(--anim-ease);
    }

    .cd-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      /* 动画定义 */
      animation: rotate 20s linear infinite;
      animation-play-state: paused;
    }

    /* CD 纹理光泽 */
    .cd-img::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 30%, rgba(255, 255, 255, 0.1) 40%, transparent 50%);
      pointer-events: none;
    }

    .player-sidebar.playing .cd-img {
      animation-play-state: running;
    }

    .player-sidebar.playing .cd-wrapper {
      transform: scale(1);
    }

    .player-sidebar:not(.playing) .cd-wrapper {
      transform: scale(0.92);
      opacity: 0.9;
    }

    /* 呼吸缩放效果 */

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .track-info {
      width: 100%;
      margin-bottom: 30px;
    }

    .track-title {
      color: var(--text-main);
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-artist {
      color: var(--primary);
      font-size: 16px;
      font-weight: 500;
    }

    .controls-desktop {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* 进度条样式 */
    .progress-wrap {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }

    input[type=range] {
      flex: 1;
      -webkit-appearance: none;
      background: transparent;
      height: 20px;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #fff;
      margin-top: -6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transform: scale(0);
      transition: transform 0.2s;
    }

    .progress-wrap:hover input[type=range]::-webkit-slider-thumb {
      transform: scale(1);
    }

    /* 按钮组 */
    .btns-main {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-main);
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:active {
      transform: scale(0.9);
    }

    .btn svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }

    .btn-play-lg {
      width: 70px;
      height: 70px;
      background: var(--text-main);
      color: #000;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .btn-play-lg svg {
      width: 32px;
      height: 32px;
      margin-left: 2px;
    }

    /* 右侧内容区 */
    .content-area {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Tabs */
    .tabs-nav {
      display: flex;
      gap: 30px;
      padding: 20px 30px;
      border-bottom: 1px solid var(--glass-border);
    }

    .tab-item {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-sub);
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 8px 0;
    }

    .tab-item.active {
      color: var(--text-main);
    }

    .tab-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* View Content */
    .view-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 30px;
      scroll-behavior: smooth;
    }

    .view-section {
      display: none;
      animation: fadeUp 0.4s var(--anim-ease);
    }

    .view-section.active {
      display: block;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 搜索 & 榜单 */
    .search-box {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      padding: 4px;
      margin-bottom: 24px;
    }

    .search-input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      padding: 10px 16px;
      font-size: 16px;
      outline: none;
    }

    .search-btn {
      background: var(--glass-surface);
      border: none;
      color: #fff;
      padding: 0 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-wrap {
      width: 100%;
      aspect-ratio: 1;
      border-radius: var(--radius-md);
      overflow: hidden;
      background: #333;
      margin-bottom: 10px;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text-main);
    }

    /* 列表 & 歌词 */
    .list-row {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .list-row:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .list-row.active {
      background: rgba(255, 255, 255, 0.12);
    }

    .list-row.active .song-title {
      color: var(--primary);
    }

    .lyrics-wrap {
      text-align: center;
      padding: 60px 0;
      height: 100%;
      overflow-y: scroll;
      mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
    }

    .lrc-p {
      padding: 12px 0;
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
      transition: all 0.4s ease;
      cursor: pointer;
      filter: blur(0.5px);
    }

    .lrc-p:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .lrc-p.active {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      filter: blur(0);
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* ===== 3. 移动端优化 (全屏播放器 + Mini Bar) ===== */
    .mobile-mini-bar {
      display: none;
    }

    .mobile-full-player {
      display: none;
    }

    @media (max-width: 900px) {
      .app-body {
        display: block;
        height: auto;
        padding-bottom: 80px;
      }

      /* Reset Grid */
      .player-sidebar {
        display: none;
        /* 桌面侧边栏在移动端隐藏 */
      }

      .app-header {
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        z-index: 50;
      }

      .view-container {
        padding: 16px;
        overflow: visible;
      }

      .grid-layout {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      /* Mini 播放条 */
      .mobile-mini-bar {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        align-items: center;
        padding: 0 16px;
        padding-bottom: env(safe-area-inset-bottom);
        cursor: pointer;
      }

      .mini-cover {
        width: 44px;
        height: 44px;
        border-radius: 8px;
        margin-right: 12px;
        object-fit: cover;
        animation: rotate 10s linear infinite;
        animation-play-state: paused;
      }

      .mini-cover.playing {
        animation-play-state: running;
      }

      .mini-info {
        flex: 1;
        overflow: hidden;
      }

      .mini-title {
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .mini-artist {
        color: #aaa;
        font-size: 12px;
      }

      .mini-btn {
        background: none;
        border: none;
        color: #fff;
        padding: 8px;
        font-size: 24px;
      }

      /* ===== 全屏播放器 (Modal) ===== */
      .mobile-full-player {
        display: flex;
        flex-direction: column;
        position: fixed;
        inset: 0;
        z-index: 200;
        background: #1c1c1c;
        transform: translateY(100%);
        transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        padding: 20px 24px;
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(30px, env(safe-area-inset-bottom));
      }

      .mobile-full-player.open {
        transform: translateY(0);
      }

      /* 全屏背景模糊层 (继承主背景) */
      .mobile-bg-blur {
        position: absolute;
        inset: 0;
        z-index: -1;
        overflow: hidden;
      }

      .mobile-bg-blur img {
        width: 120%;
        height: 120%;
        margin: -10%;
        filter: blur(60px) brightness(0.5);
        object-fit: cover;
        opacity: 0.6;
      }

      /* 顶部收起钮 */
      .player-drag-indicator {
        width: 40px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        margin: 0 auto 30px auto;
      }

      /* 移动端大图 */
      .mobile-cover-box {
        width: 100%;
        aspect-ratio: 1;
        margin-bottom: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transform: scale(0.9);
        transition: transform 0.5s var(--anim-ease);
      }

      .mobile-full-player.playing .mobile-cover-box {
        transform: scale(1);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      }

      .mobile-cover-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 移动端控件 */
      .mobile-track-info {
        margin-bottom: 30px;
      }

      .mobile-track-title {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 8px;
      }

      .mobile-track-artist {
        font-size: 18px;
        color: var(--primary);
      }

      .mobile-controls {
        margin-top: auto;
      }

      .mobile-progress {
        width: 100%;
        margin-bottom: 30px;
      }

      .mobile-btns {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
      }

      .btn-m {
        background: none;
        border: none;
        color: #fff;
      }

      .btn-m svg {
        width: 36px;
        height: 36px;
        fill: #fff;
      }

      .btn-play-m {
        width: 80px;
        height: 80px;
        background: #fff;
        color: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-play-m svg {
        width: 36px;
        height: 36px;
        fill: #000;
        margin-left: 4px;
      }

      /* ===== Mobile Lyrics ===== */
      .mobile-lyrics-box {
        position: absolute;
        inset: 0;
        padding: 80px 24px 180px 24px;
        /* Top padding for header space, bottom for controls */
        overflow-y: scroll;
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 10;
        text-align: center;
        scrollbar-width: none;
        /* Hide scrollbar */
      }

      .mobile-lyrics-box::-webkit-scrollbar {
        display: none;
      }

      .mobile-lrc-line {
        padding: 10px 0;
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
        transition: all 0.3s;
      }

      .mobile-lrc-line.active {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        transform: scale(1.05);
      }

      /* Toggle State */
      .mobile-full-player.show-lyrics .mobile-cover-box {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
      }

      .mobile-full-player.show-lyrics .mobile-lyrics-box {
        opacity: 1;
        pointer-events: auto;
      }

      .mobile-full-player.show-lyrics .mobile-track-info {
        opacity: 0;
      }

      /* Hide info to focus on lyrics, optional */

    }
  </style>
</head>

<body>

  <!-- 1. 全局背景氛围层 -->
  <div class="ambient-bg">
    <img id="bg-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
    <div class="ambient-overlay"></div>
  </div>

  <div class="app-layer">
    <!-- 头部 -->
    <header class="app-header">
      <div class="logo">Mini Music</div>
      <select id="source-select" class="config-select">
        <option value="qq">QQ 音乐</option>
        <option value="netease">网易云</option>
        <option value="kuwo">酷我</option>
      </select>
    </header>

    <div class="app-body">
      <!-- 桌面侧边播放器 -->
      <aside class="player-sidebar" id="desktop-player">
        <div class="cd-wrapper">
          <img id="now-cover" class="cd-img" src="https://via.placeholder.com/300?text=Music" alt="Cover">
        </div>
        <div class="track-info">
          <div id="now-title" class="track-title">Ready to Play</div>
          <div id="now-artist" class="track-artist">Select a song</div>
        </div>
        <div class="controls-desktop">
          <div class="progress-wrap">
            <span id="time-curr">00:00</span>
            <input type="range" id="progress" value="0" min="0" max="100">
            <span id="time-total">00:00</span>
          </div>
          <div class="btns-main">
            <button id="btn-prev" class="btn"><svg viewBox="0 0 24 24">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg></button>
            <button id="btn-play" class="btn btn-play-lg"><svg id="icon-play" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg></button>
            <button id="btn-next" class="btn"><svg viewBox="0 0 24 24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
              </svg></button>
          </div>
        </div>
      </aside>

      <!-- 主内容区 -->
      <main class="content-area">
        <nav class="tabs-nav">
          <button class="tab-item active" onclick="switchTab('discover')">发现</button>
          <button class="tab-item" onclick="switchTab('playlist')">队列</button>
          <button class="tab-item" onclick="switchTab('lyrics')">歌词</button>
        </nav>

        <div class="view-container">
          <!-- 发现页 -->
          <div id="tab-discover" class="view-section active">
            <div class="search-box">
              <input id="search-input" class="search-input" placeholder="Search songs, artists..." />
              <button id="search-btn" class="search-btn">Go</button>
            </div>
            <h3 style="margin-bottom:16px; color:#fff;">热门榜单</h3>
            <div id="toplist-grid" class="grid-layout">
              <!-- 骨架屏占位 -->
              <div class="card">
                <div class="card-img-wrap skeleton"></div>
              </div>
              <div class="card">
                <div class="card-img-wrap skeleton"></div>
              </div>
              <div class="card">
                <div class="card-img-wrap skeleton"></div>
              </div>
              <div class="card">
                <div class="card-img-wrap skeleton"></div>
              </div>
            </div>
          </div>

          <!-- 队列页 -->
          <div id="tab-playlist" class="view-section">
            <div style="margin-bottom:16px; font-size:12px; opacity:0.6;">当前列表 <span id="list-count">0</span></div>
            <div id="playlist-container">
              <div style="text-align:center; padding:50px; opacity:0.5;">暂无歌曲</div>
            </div>
          </div>

          <!-- 歌词页 -->
          <div id="tab-lyrics" class="view-section" style="height:100%;">
            <div id="lyrics-box" class="lyrics-wrap">
              <div class="lrc-p">Lyrics will appear here</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- 移动端 Mini Bar -->
  <div class="mobile-mini-bar" id="mini-bar">
    <img id="mini-cover" class="mini-cover" src="https://via.placeholder.com/100" />
    <div class="mini-info">
      <div id="mini-title" class="mini-title">Ready</div>
      <div id="mini-artist" class="mini-artist">Select song</div>
    </div>
    <button id="mini-play-btn" class="mini-btn">▶</button>
  </div>

  <!-- 移动端 全屏播放器 -->
  <div class="mobile-full-player" id="full-player">
    <div class="mobile-bg-blur"><img id="mobile-bg-img" src=""></div>
    <div class="player-drag-indicator" onclick="toggleFullPlayer(false)"></div> <!-- 点击关闭 -->

    <div class="mobile-cover-box" id="m-cover-click">
      <img id="mobile-cover-img" class="mobile-cover-img" src="https://via.placeholder.com/300">
    </div>
    <div id="mobile-lyrics-box" class="mobile-lyrics-box"></div>

    <div class="mobile-track-info">
      <div id="mobile-track-title" class="mobile-track-title">Title</div>
      <div id="mobile-track-artist" class="mobile-track-artist">Artist</div>
    </div>

    <div class="mobile-controls">
      <div class="progress-wrap mobile-progress">
        <span id="m-time-curr">00:00</span>
        <input type="range" id="m-progress" value="0" min="0" max="100">
        <span id="m-time-total">00:00</span>
      </div>

      <div class="mobile-btns">
        <button id="m-btn-prev" class="btn-m"><svg viewBox="0 0 24 24">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
          </svg></button>
        <button id="m-btn-play" class="btn-m btn-play-m"><svg id="m-icon-play" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg></button>
        <button id="m-btn-next" class="btn-m"><svg viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
          </svg></button>
      </div>
    </div>
  </div>

  <audio id="audio" playsinline webkit-playsinline crossorigin="anonymous"></audio>

  <script>
    const API_BASE = "https://music-dl.sayqz.com/api/";

    const state = {
      source: "qq",
      playlist: [],
      currentIndex: -1,
      isPlaying: false,
      lyricsData: [],
      currentLrcIndex: -1
    };

    const $ = (id) => document.getElementById(id);

    // 初始化
    document.addEventListener("DOMContentLoaded", () => {
      loadToplists(); // 初始加载榜单

      // 搜索绑定
      $('search-btn').addEventListener('click', () => doSearch($('search-input').value));
      $('search-input').addEventListener('keydown', e => e.key === 'Enter' && doSearch($('search-input').value));

      // 播放控制
      const toggle = () => togglePlay();
      $('btn-play').addEventListener('click', toggle);
      $('m-btn-play').addEventListener('click', toggle);
      $('mini-play-btn').addEventListener('click', (e) => { e.stopPropagation(); toggle(); }); // 防止冒泡打开全屏

      const prev = () => playOffset(-1);
      const next = () => playOffset(1);
      $('btn-prev').addEventListener('click', prev); $('m-btn-prev').addEventListener('click', prev);
      $('btn-next').addEventListener('click', next); $('m-btn-next').addEventListener('click', next);

      // 进度条拖动 (Desktop & Mobile)
      const seek = (val) => {
        const dur = $('audio').duration;
        if (dur) $('audio').currentTime = (val / 100) * dur;
      };
      $('progress').addEventListener('input', e => seek(e.target.value));
      $('m-progress').addEventListener('input', e => seek(e.target.value));

      // Audio 事件
      $('audio').addEventListener('timeupdate', () => {
        updateProgress();
        syncLyrics();
      });
      $('audio').addEventListener('ended', next);
      $('audio').addEventListener('play', () => setPlayState(true));
      $('audio').addEventListener('pause', () => setPlayState(false));
      $('audio').addEventListener('loadedmetadata', () => {
        const time = formatTime($('audio').duration);
        $('time-total').textContent = time;
        $('m-time-total').textContent = time;
      });

      // 移动端全屏交互
      $('mini-bar').addEventListener('click', () => toggleFullPlayer(true));
      $('source-select').addEventListener('change', (e) => { state.source = e.target.value; loadToplists(); });

      // Toggle Mobile Lyrics
      $('m-cover-click').addEventListener('click', () => {
        $('full-player').classList.toggle('show-lyrics');
      });
      $('mobile-lyrics-box').addEventListener('click', () => {
        $('full-player').classList.toggle('show-lyrics');
      });
    });

    // --- Logic Functions ---

    function switchTab(tab) {
      document.querySelectorAll('.tab-item').forEach(b => b.classList.toggle('active', b.innerText === (tab === 'discover' ? '发现' : tab === 'playlist' ? '队列' : '歌词')));
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      $(`tab-${tab}`).classList.add('active');
    }

    function toggleFullPlayer(open) {
      const p = $('full-player');
      if (open) {
        p.classList.add('open');
        document.body.style.overflow = 'hidden'; // 禁止背景滚动
      } else {
        p.classList.remove('open');
        p.classList.remove('show-lyrics'); // Reset state
        document.body.style.overflow = '';
      }
    }

    async function fetchAPI(params) {
      const u = new URL(API_BASE);
      Object.keys(params).forEach(k => u.searchParams.append(k, params[k]));
      try { return await (await fetch(u)).json(); } catch (e) { return null; }
    }

    async function loadToplists() {
      const grid = $('toplist-grid');
      // 显示骨架屏
      grid.innerHTML = Array(8).fill('<div class="card"><div class="card-img-wrap skeleton"></div></div>').join('');

      const res = await fetchAPI({ type: 'toplists', source: state.source });
      const list = res?.data?.list || [];

      grid.innerHTML = '';
      list.slice(0, 20).forEach(top => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
        <div class="card-img-wrap"><img class="card-img" src="${top.pic}" loading="lazy"></div>
        <div class="card-title">${top.name}</div>
      `;
        div.onclick = () => loadListDetail(top);
        grid.appendChild(div);
      });
    }

    async function doSearch(kw) {
      if (!kw) return;
      $('search-btn').innerText = "...";
      const res = await fetchAPI({ type: 'search', keyword: kw, source: state.source });
      $('search-btn').innerText = "Go";
      const list = res?.data?.results || res?.data?.list || [];
      updatePlaylist(list);
    }

    async function loadListDetail(top) {
      if (!top.url) return;
      // 简单处理：有些接口可以直接拿url fetch
      try {
        const res = await (await fetch(top.url)).json();
        const list = res.data?.list || res.song_list || [];
        updatePlaylist(list);
      } catch (e) { alert("榜单加载跨域，请尝试搜索功能"); }
    }

    function updatePlaylist(list) {
      state.playlist = list;
      state.currentIndex = -1;
      $('list-count').innerText = list.length;

      const container = $('playlist-container');
      container.innerHTML = '';

      list.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'list-row';
        div.id = `track-${i}`;
        div.innerHTML = `
        <div id="vis-${i}" style="width:24px;"></div> <!-- Visualizer 占位 -->
        <div style="flex:1">
          <div class="song-title" style="font-size:15px; font-weight:500; color:#fff; margin-bottom:4px;">${t.name || t.title}</div>
          <div style="font-size:12px; opacity:0.6;">${t.artist || t.singer || '未知'}</div>
        </div>
      `;
        div.onclick = () => playAt(i);
        container.appendChild(div);
      });
      switchTab('playlist');
    }

    function playAt(idx) {
      if (!state.playlist[idx]) return;
      const prevIdx = state.currentIndex;
      state.currentIndex = idx;
      const song = state.playlist[idx];

      // 标准化数据
      const meta = {
        id: song.id || song.mid,
        name: song.name || song.title,
        artist: song.artist || song.singer || (song.ar?.[0]?.name),
        pic: song.pic || song.al?.picUrl || "https://via.placeholder.com/300?text=Music",
        url: song.url,
        lrc: song.lrc
      };

      // UI 更新 (Visualizer 切换)
      if (prevIdx >= 0 && $('vis-' + prevIdx)) $('vis-' + prevIdx).innerHTML = '';
      if ($('vis-' + idx)) $('vis-' + idx).innerHTML = `<div class="visualizer"><span></span><span></span><span></span></div>`;

      // 高亮行
      document.querySelectorAll('.list-row').forEach(r => r.classList.remove('active'));
      if ($(`track-${idx}`)) $(`track-${idx}`).classList.add('active');

      // 更新封面文本
      updateMetaUI(meta);
      loadLyrics(meta.lrc);

      // 播放逻辑
      if (meta.url) {
        $('audio').src = meta.url;
        $('audio').play();
      } else {
        fetchAPI({ type: 'url', id: meta.id, source: state.source }).then(res => {
          $('audio').src = res.data || '';
          $('audio').play();
        });
      }

      // MediaSession
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: meta.name, artist: meta.artist, artwork: [{ src: meta.pic }]
        });
        navigator.mediaSession.setActionHandler('play', () => $('audio').play());
        navigator.mediaSession.setActionHandler('pause', () => $('audio').pause());
        navigator.mediaSession.setActionHandler('previoustrack', () => playOffset(-1));
        navigator.mediaSession.setActionHandler('nexttrack', () => playOffset(1));
      }
    }

    function updateMetaUI(meta) {
      // Desktop
      $('now-title').innerText = meta.name;
      $('now-artist').innerText = meta.artist;
      $('now-cover').src = meta.pic;

      // Mobile Mini
      $('mini-title').innerText = meta.name;
      $('mini-artist').innerText = meta.artist;
      $('mini-cover').src = meta.pic;

      // Mobile Full
      $('mobile-track-title').innerText = meta.name;
      $('mobile-track-artist').innerText = meta.artist;
      $('mobile-cover-img').src = meta.pic;

      // Background Atmosphere
      $('bg-img').src = meta.pic;
      $('mobile-bg-img').src = meta.pic;
    }

    function setPlayState(playing) {
      state.isPlaying = playing;
      const icon = playing ? "M6 19h4V5H6v14zm8-14v14h4V5h-4z" : "M8 5v14l11-7z";
      // 图标更新
      $('icon-play').querySelector('path').setAttribute('d', icon);
      $('m-icon-play').querySelector('path').setAttribute('d', icon);
      $('mini-play-btn').innerText = playing ? "⏸" : "▶";

      // 动画类控制
      if (playing) {
        $('desktop-player').classList.add('playing');
        $('mini-cover').classList.add('playing');
        $('full-player').classList.add('playing');
      } else {
        $('desktop-player').classList.remove('playing');
        $('mini-cover').classList.remove('playing');
        $('full-player').classList.remove('playing');
      }
    }

    function togglePlay() {
      const audio = $('audio');
      audio.paused ? audio.play() : audio.pause();
    }

    function playOffset(off) {
      let next = state.currentIndex + off;
      if (next >= state.playlist.length) next = 0;
      if (next < 0) next = state.playlist.length - 1;
      playAt(next);
    }

    function updateProgress() {
      const cur = $('audio').currentTime || 0;
      const dur = $('audio').duration || 1;
      const percent = (cur / dur) * 100;
      const timeStr = formatTime(cur);

      $('progress').value = percent;
      $('time-curr').innerText = timeStr;

      $('m-progress').value = percent;
      $('m-time-curr').innerText = timeStr;
    }

    function formatTime(s) {
      const m = Math.floor(s / 60) || 0;
      const sc = Math.floor(s % 60) || 0;
      return `${m.toString().padStart(2, '0')}:${sc.toString().padStart(2, '0')}`;
    }

    // --- Lyrics ---
    async function loadLyrics(url) {
      $('lyrics-box').innerHTML = '<div class="lrc-p">Loading...</div>';
      if ($('mobile-lyrics-box')) $('mobile-lyrics-box').innerHTML = '<div class="mobile-lrc-line">Loading...</div>';

      state.lyricsData = [];
      if (!url) {
        const msg = '<div class="lrc-p">纯音乐 / 无歌词</div>';
        $('lyrics-box').innerHTML = msg;
        if ($('mobile-lyrics-box')) $('mobile-lyrics-box').innerHTML = msg.replace('lrc-p', 'mobile-lrc-line');
        return;
      }

      try {
        const text = await (await fetch(url)).text();
        const lines = text.split('\n');
        const reg = /\[(\d{2}):(\d{2})(\.\d{2,3})?\](.*)/;
        const parsed = [];
        lines.forEach(l => {
          const m = l.match(reg);
          if (m) parsed.push({ time: parseInt(m[1]) * 60 + parseInt(m[2]) + (m[3] ? parseFloat(m[3]) : 0), text: m[4].trim() });
        });
        state.lyricsData = parsed;
        renderLyrics();
      } catch (e) {
        const msg = '<div class="lrc-p">歌词加载失败</div>';
        $('lyrics-box').innerHTML = msg;
        if ($('mobile-lyrics-box')) $('mobile-lyrics-box').innerHTML = msg.replace('lrc-p', 'mobile-lrc-line');
      }
    }

    function renderLyrics() {
      const box = $('lyrics-box');
      box.innerHTML = '';

      const mBox = $('mobile-lyrics-box');
      if (mBox) mBox.innerHTML = '';

      state.lyricsData.forEach((l, i) => {
        // Desktop
        const p = document.createElement('div');
        p.className = 'lrc-p';
        p.innerText = l.text;
        p.onclick = () => $('audio').currentTime = l.time;
        box.appendChild(p);

        // Mobile
        if (mBox) {
          const mp = document.createElement('div');
          mp.className = 'mobile-lrc-line';
          mp.innerText = l.text;
          mp.onclick = () => $('audio').currentTime = l.time;
          mBox.appendChild(mp);
        }
      });
    }

    function syncLyrics() {
      if (!state.lyricsData.length) return;
      const cur = $('audio').currentTime;

      // 算法：找到最后一行时间 <= 当前时间的歌词
      let activeIdx = -1;
      for (let i = 0; i < state.lyricsData.length; i++) {
        if (state.lyricsData[i].time <= cur) {
          activeIdx = i;
        } else {
          break;
        }
      }

      // 只有当行数发生变化时才操作 DOM，提升性能
      if (activeIdx !== state.currentLrcIndex) {
        state.currentLrcIndex = activeIdx;

        // Desktop update
        const lines = document.querySelectorAll('#lyrics-box .lrc-p');
        lines.forEach(l => l.classList.remove('active'));

        if (activeIdx > -1 && lines[activeIdx]) {
          const activeLine = lines[activeIdx];
          activeLine.classList.add('active');
          const box = $('lyrics-box');
          const targetTop = activeLine.offsetTop - box.clientHeight / 2 + activeLine.clientHeight / 2;
          box.scrollTo({
            top: Math.max(0, targetTop),
            behavior: 'smooth'
          });
        }

        // Mobile update
        const mLines = document.querySelectorAll('#mobile-lyrics-box .mobile-lrc-line');
        mLines.forEach(l => l.classList.remove('active'));

        if (activeIdx > -1 && mLines[activeIdx]) {
          const activeLine = mLines[activeIdx];
          activeLine.classList.add('active');
          const mBox = $('mobile-lyrics-box');
          const targetTop = activeLine.offsetTop - mBox.clientHeight / 2 + activeLine.clientHeight / 2;
          mBox.scrollTo({
            top: Math.max(0, targetTop),
            behavior: 'smooth'
          });
        }
      }
    }

  </script>
</body>

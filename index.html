<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Mini QQ Music - Local Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      color-scheme: dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(circle at -10% -10%, #1d2742 0, #020617 55%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 顶部导航 ===== */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 12px 28px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: linear-gradient(to bottom, rgba(15,23,42,0.96), rgba(15,23,42,0.92));
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(15,23,42,0.95);
      box-shadow: 0 10px 30px rgba(3,7,18,0.9);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: conic-gradient(from 210deg, #4f46e5, #2563eb, #22d3ee, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(37,99,235,0.55);
    }
    .logo-text-main {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: .03em;
    }
    .logo-text-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .nav-pill {
      font-size: 12px;
      padding: 4px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      transition: all .15s ease;
    }
    .nav-pill.active {
      background: radial-gradient(circle at 0 0, rgba(37,99,235,0.4), rgba(17,24,39,0.95));
      border-color: rgba(59,130,246,0.8);
      color: #e5e7eb;
      box-shadow: 0 8px 20px rgba(37,99,235,0.4);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .header-right label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: #9ca3af;
    }
    select, input, button {
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      border: 1px solid rgba(55,65,81,0.9);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      outline: none;
    }
    select:focus, input:focus, button:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.5);
    }
    button {
      cursor: pointer;
      transition: background .15s ease, transform .08s ease, box-shadow .15s ease, opacity .15s ease;
    }
    button:hover {
      background: radial-gradient(circle at 0 0, rgba(17,24,39,0.98), rgba(17,24,39,0.96));
      box-shadow: 0 7px 22px rgba(15,23,42,0.9);
    }
    button:active {
      transform: scale(0.96);
      box-shadow: none;
    }

    /* ===== 布局主体 ===== */
    .app-shell {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .app-main {
      width: 100%;
      max-width: 1360px;
      padding: 18px 20px 96px; /* 预留底部播放器空间 */
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 2.4fr);
      gap: 16px;
    }

    .panel {
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(2,6,23,0.98));
      border-radius: 18px;
      border: 1px solid rgba(15,23,42,0.96);
      box-shadow:
        0 24px 50px rgba(3,7,18,0.9),
        0 0 0 1px rgba(15,23,42,0.9);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }
    .panel-left {
      background:
        radial-gradient(circle at -40% -60%, rgba(59,130,246,0.24), transparent 55%),
        radial-gradient(circle at 120% 140%, rgba(147,51,234,0.2), transparent 60%),
        radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(2,6,23,0.98));
    }
    .panel-right {
      background:
        radial-gradient(circle at 110% -40%, rgba(59,130,246,0.26), transparent 55%),
        radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(2,6,23,0.98));
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel-title {
      font-size: 13px;
      font-weight: 600;
    }
    .panel-sub {
      font-size: 11px;
      color: #6b7280;
    }

    /* ===== 正在播放区 ===== */
    .now-card {
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(15,23,42,0.96));
      border-radius: 16px;
      border: 1px solid rgba(30,64,175,0.45);
      padding: 14px 16px;
      display: grid;
      grid-template-columns: auto minmax(0, 1fr);
      gap: 14px;
      align-items: center;
      box-shadow:
        0 18px 36px rgba(15,23,42,0.95),
        0 0 0 1px rgba(30,64,175,0.55);
    }
    .now-cover {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      background: radial-gradient(circle at 0 0, #020617, #020617);
      object-fit: cover;
      border: 1px solid rgba(15,23,42,0.96);
      box-shadow:
        0 18px 40px rgba(15,23,42,0.95),
        0 0 0 1px rgba(30,64,175,0.6);
    }
    .now-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .now-title {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-artist {
      font-size: 13px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-album {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .player-controls button {
      padding: 6px 11px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(15,23,42,0.96));
    }
    .player-controls button.main {
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(37,99,235,0.55);
    }
    .player-controls button.main:hover {
      background: linear-gradient(135deg, #1d4ed8, #4338ca);
      box-shadow: 0 16px 34px rgba(37,99,235,0.7);
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .slider-row input[type="range"] {
      flex: 1;
      accent-color: #60a5fa;
    }
    .slider-row .label {
      font-size: 11px;
      color: #9ca3af;
      width: 40px;
      text-align: right;
    }

    .lyrics-box {
      margin-top: 4px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.95);
      background: radial-gradient(circle at 0 0, rgba(2,6,23,0.98), rgba(2,6,23,0.98));
      padding: 8px;
      max-height: 170px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #9ca3af;
    }

    /* ===== 当前歌单 ===== */
    .playlist-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }
    .playlist-header small {
      font-size: 11px;
      color: #6b7280;
    }
    .list {
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.97);
      background: radial-gradient(circle at 0 0, rgba(2,6,23,0.99), rgba(2,6,23,0.98));
      overflow: auto;
      min-height: 0;
    }
    .playlist-list {
      max-height: 210px;
    }
    .list-item {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      gap: 8px;
      cursor: pointer;
      transition: background .12s ease, transform .06s ease;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item:hover {
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.97), rgba(15,23,42,0.94));
      transform: translateY(-1px);
    }
    .list-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .list-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list-sub {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list-actions {
      display: flex;
      flex-shrink: 0;
      gap: 6px;
      align-items: center;
    }
    .list-actions button {
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(55,65,81,0.9);
    }
    .tag {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      color: #9ca3af;
    }
    .playlist-list .list-item.active {
      background: radial-gradient(circle at 0 0, rgba(37,99,235,0.28), rgba(15,23,42,0.98));
      border-left: 2px solid #60a5fa;
    }

    /* ===== 搜索 & 推荐歌单 ===== */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-top: 2px;
    }
    .search-bar input {
      flex: 1;
      border-radius: 999px;
    }

    .search-results {
      margin-top: 8px;
      max-height: 210px;
    }

    .toplist-grid {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      max-height: 230px;
      overflow: auto;
    }
    .toplist-card {
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(15,23,42,0.95));
      border-radius: 14px;
      border: 1px solid rgba(31,41,55,0.96);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      transition: all .15s ease;
    }
    .toplist-card:hover {
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(59,130,246,0.85);
      box-shadow: 0 14px 30px rgba(15,23,42,0.9);
      background: radial-gradient(circle at 0 0, rgba(37,99,235,0.25), rgba(15,23,42,0.97));
    }
    .toplist-cover {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 10px;
      background: #020617;
      object-fit: cover;
    }
    .toplist-name {
      font-size: 12px;
      line-height: 1.4;
      max-height: 2.8em;
      overflow: hidden;
    }
    .toplist-meta {
      font-size: 11px;
      color: #6b7280;
    }

    /* ===== 底部信息 & 迷你播放器 ===== */
    .info-footer {
      width: 100%;
      max-width: 1360px;
      margin: 0 auto;
      padding: 4px 20px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
    }
    .info-footer a {
      color: #93c5fd;
      text-decoration: none;
    }
    .info-footer a:hover {
      text-decoration: underline;
    }

    .mini-player {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(31,41,55,0.98);
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(2,6,23,0.98));
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 1px rgba(15,23,42,0.96);
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 40;
    }
    .mini-player.active {
      display: flex;
    }
    .mini-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .mini-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-artist {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }
    .mini-controls button {
      border-radius: 999px;
      padding: 6px 8px;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at 0 0, rgba(15,23,42,0.98), rgba(15,23,42,0.96));
      font-size: 11px;
      min-width: 34px;
    }
    .mini-controls button.mini-main {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: transparent;
      font-size: 13px;
      padding: 6px 12px;
      box-shadow: 0 10px 26px rgba(37,99,235,0.7);
    }

    /* ===== 响应式 ===== */
    @media (max-width: 1100px) {
      .app-main {
        grid-template-columns: 1fr;
      }
      .panel-left {
        order: 1;
      }
      .panel-right {
        order: 2;
      }
    }
    @media (max-width: 820px) {
      .app-header {
        flex-wrap: wrap;
        padding: 10px 14px;
      }
      .header-center {
        order: 3;
        justify-content: flex-start;
      }
      .app-main {
        padding: 12px 12px 96px;
      }
      .now-card {
        grid-template-columns: 1fr;
      }
      .now-cover {
        width: 100%;
        height: auto;
      }
      .playlist-list {
        max-height: 190px;
      }
      .search-results {
        max-height: 200px;
      }
    }
    @media (max-width: 540px) {
      .mini-player {
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-radius: 18px;
      }
      .app-main {
        padding-bottom: 104px;
      }
      .header-right {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <div class="logo-mark">♪</div>
    <div>
      <div class="logo-text-main">Mini QQ Music</div>
      <div class="logo-text-sub">基于 TuneHub API 的多平台本地播放器</div>
    </div>
  </div>

  <div class="header-center">
    <button class="nav-pill active" type="button">为你推荐</button>
    <button class="nav-pill" type="button">发现音乐</button>
    <button class="nav-pill" type="button">歌单电台</button>
  </div>

  <div class="header-right">
    <label>
      平台
      <select id="source-select">
        <option value="qq">QQ 音乐</option>
        <option value="netease">网易云</option>
        <option value="kuwo">酷我</option>
      </select>
    </label>
    <label>
      搜索模式
      <select id="search-mode">
        <option value="search">当前平台</option>
        <option value="aggregateSearch">聚合搜索</option>
      </select>
    </label>
  </div>
</header>

<div class="app-shell">
  <main class="app-main">
    <!-- 左：正在播放 + 歌词 + 当前歌单 -->
    <section class="panel panel-left">
      <div class="panel-header">
        <div>
          <div class="panel-title">正在播放</div>
          <div class="panel-sub" id="now-status">空闲</div>
        </div>
      </div>

      <div class="now-card">
        <img id="now-cover" class="now-cover" src="" alt="封面" />
        <div class="now-meta">
          <div id="now-title" class="now-title">尚未播放歌曲</div>
          <div id="now-artist" class="now-artist">选择一首歌或歌单开始播放</div>
          <div id="now-album" class="now-album"></div>

          <div class="player-controls">
            <button id="btn-prev" type="button">上一首</button>
            <button id="btn-play" type="button" class="main">播放</button>
            <button id="btn-next" type="button">下一首</button>
          </div>

          <div class="slider-row">
            <span class="label" id="time-label">00:00</span>
            <input type="range" id="progress" min="0" max="100" value="0" />
            <span class="label" id="duration-label">00:00</span>
          </div>

          <div class="slider-row">
            <span class="label">音量</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />
          </div>
        </div>
      </div>

      <div class="panel-header" style="margin-top:6px;">
        <div class="panel-title">歌词</div>
        <div class="panel-sub" id="lyrics-status"></div>
      </div>
      <div id="lyrics" class="lyrics-box"></div>

      <div class="playlist-header">
        <span class="panel-title">当前歌单</span>
        <small id="playlist-info">暂无歌单</small>
      </div>
      <div id="current-playlist" class="list playlist-list"></div>
    </section>

    <!-- 右：搜索 + 推荐歌单 + 搜索结果 -->
    <section class="panel panel-right">
      <div class="panel-header">
        <div>
          <div class="panel-title">歌单探索</div>
          <div class="panel-sub">输入关键字或从右侧推荐歌单开始</div>
        </div>
      </div>

      <div class="search-bar">
        <input id="search-input" placeholder="输入关键词，例如：周杰伦 / 夜曲 / 告白气球" />
        <button id="search-btn" type="button">搜索</button>
      </div>

      <div class="panel-header" style="margin-top:4px;">
        <span class="panel-title">推荐歌单 / 榜单</span>
        <span class="panel-sub" id="toplist-subtitle">基于所选平台的官方榜单</span>
      </div>
      <div id="toplist-container" class="toplist-grid"></div>

      <div class="panel-header" style="margin-top:6px;">
        <span class="panel-title">搜索结果</span>
        <span class="panel-sub">支持歌曲 / 歌手 / 专辑</span>
      </div>
      <div id="search-results" class="list search-results" aria-label="搜索结果"></div>
    </section>
  </main>
</div>

<footer class="info-footer">
  <span>仅供学习与技术交流，音频内容均来自各音乐平台，请勿用于商业用途。</span>
  <span>API：<a href="https://music-dl.sayqz.com/" target="_blank" rel="noreferrer">TuneHub</a></span>
</footer>

<!-- 底部全局迷你播放器（桌面 + 移动端） -->
<div id="mini-player" class="mini-player">
  <div class="mini-info">
    <div id="mini-title" class="mini-title">尚未播放</div>
    <div id="mini-artist" class="mini-artist">选择歌曲后开始播放</div>
  </div>
  <div class="mini-controls">
    <button id="mini-prev" type="button">⏮</button>
    <button id="mini-play" type="button" class="mini-main">▶</button>
    <button id="mini-next" type="button">⏭</button>
  </div>
</div>

<!-- 关键：去掉 crossorigin，增加移动端属性 -->
<audio
  id="audio"
  playsinline
  webkit-playsinline
  x5-playsinline
  preload="none"
></audio>

<script>
  const API_BASE = "https://music-dl.sayqz.com/api/";

  const state = {
    source: "qq",
    searchMode: "search",
    searchResults: [],
    toplists: [],
    currentPlaylist: [],
    currentPlaylistName: "",
    currentIndex: -1,
    isPlaying: false,
    lyricsCache: new Map(),
  };

  const dom = {};
  function $(id) { return document.getElementById(id); }

  document.addEventListener("DOMContentLoaded", () => {
    Object.assign(dom, {
      sourceSelect: $("source-select"),
      searchMode: $("search-mode"),
      searchInput: $("search-input"),
      searchBtn: $("search-btn"),
      searchResults: $("search-results"),
      toplistContainer: $("toplist-container"),
      toplistSubtitle: $("toplist-subtitle"),
      audio: $("audio"),
      nowCover: $("now-cover"),
      nowTitle: $("now-title"),
      nowArtist: $("now-artist"),
      nowAlbum: $("now-album"),
      nowStatus: $("now-status"),
      btnPrev: $("btn-prev"),
      btnPlay: $("btn-play"),
      btnNext: $("btn-next"),
      progress: $("progress"),
      timeLabel: $("time-label"),
      durationLabel: $("duration-label"),
      volume: $("volume"),
      lyrics: $("lyrics"),
      lyricsStatus: $("lyrics-status"),
      currentPlaylist: $("current-playlist"),
      playlistInfo: $("playlist-info"),
      miniPlayer: $("mini-player"),
      miniTitle: $("mini-title"),
      miniArtist: $("mini-artist"),
      miniPrev: $("mini-prev"),
      miniPlay: $("mini-play"),
      miniNext: $("mini-next"),
    });

    dom.sourceSelect.addEventListener("change", () => {
      state.source = dom.sourceSelect.value;
      loadToplists();
    });
    dom.searchMode.addEventListener("change", () => {
      state.searchMode = dom.searchMode.value;
    });
    dom.searchBtn.addEventListener("click", () => {
      const kw = dom.searchInput.value.trim();
      if (kw) doSearch(kw);
    });
    dom.searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const kw = dom.searchInput.value.trim();
        if (kw) doSearch(kw);
      }
    });

    dom.btnPlay.addEventListener("click", togglePlayPause);
    dom.btnPrev.addEventListener("click", () => playOffset(-1));
    dom.btnNext.addEventListener("click", () => playOffset(1));

    dom.miniPlay.addEventListener("click", togglePlayPause);
    dom.miniPrev.addEventListener("click", () => playOffset(-1));
    dom.miniNext.addEventListener("click", () => playOffset(1));

    dom.progress.addEventListener("input", onSeek);
    dom.volume.addEventListener("input", () => {
      dom.audio.volume = parseFloat(dom.volume.value);
    });

    dom.audio.addEventListener("timeupdate", onTimeUpdate);
    dom.audio.addEventListener("loadedmetadata", onLoadedMetadata);
    dom.audio.addEventListener("ended", () => playOffset(1));

    // 新增：错误事件，便于排查移动端问题
    dom.audio.addEventListener("error", () => {
      const err = dom.audio.error;
      let msg = "未知错误";
      if (err) msg = "code=" + err.code;
      dom.nowStatus.textContent = "播放出错：" + msg;
      state.isPlaying = false;
      updatePlayButtons();
    });

    dom.audio.volume = parseFloat(dom.volume.value);

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && state.isPlaying) {
        updatePlayButtons();
      }
    });

    loadToplists();
  });

  async function fetchJSON(url) {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("请求失败: " + resp.status);
    return resp.json();
  }

  function normalizeTrackList(data) {
    if (!data) return [];
    if (Array.isArray(data)) return data;
    if (Array.isArray(data.tracks)) return data.tracks;
    if (Array.isArray(data.songs)) return data.songs;
    if (Array.isArray(data.list)) return data.list;
    if (Array.isArray(data.results)) return data.results;
    return [];
  }

  async function doSearch(keyword) {
    try {
      dom.searchBtn.disabled = true;
      dom.searchBtn.textContent = "搜索中...";
      dom.searchResults.innerHTML = "";

      const params = new URLSearchParams();
      params.set("type", state.searchMode);
      params.set("keyword", keyword);
      params.set("limit", "30");
      params.set("page", "1");
      if (state.searchMode === "search") params.set("source", state.source);

      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);
      const data = json.data || {};
      const results = normalizeTrackList(data.results || data);

      state.searchResults = results || [];
      renderSearchResults();
    } catch (err) {
      console.error(err);
      dom.searchResults.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">搜索失败</div><div class="list-sub">' +
        (err.message || "未知错误") +
        "</div></div></div>";
    } finally {
      dom.searchBtn.disabled = false;
      dom.searchBtn.textContent = "搜索";
    }
  }

  function renderSearchResults() {
    const list = state.searchResults;
    if (!list.length) {
      dom.searchResults.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">没有找到结果</div><div class="list-sub">尝试换个关键词～</div></div></div>';
      return;
    }

    dom.searchResults.innerHTML = "";
    list.forEach((track, index) => {
      const item = document.createElement("div");
      item.className = "list-item";

      const main = document.createElement("div");
      main.className = "list-main";
      const title = document.createElement("div");
      title.className = "list-title";
      title.textContent = track.name || "未知歌曲";
      const sub = document.createElement("div");
      sub.className = "list-sub";
      sub.textContent =
        (track.artist || track.ar || track.singer || "未知歌手") +
        " · " +
        (track.album || track.al || "未知专辑");
      main.appendChild(title);
      main.appendChild(sub);

      const actions = document.createElement("div");
      actions.className = "list-actions";

      const btnPlay = document.createElement("button");
      btnPlay.textContent = "播放";
      btnPlay.addEventListener("click", (e) => {
        e.stopPropagation();
        setCurrentPlaylist([track], "单曲播放");
        playAt(0);
      });

      const btnAdd = document.createElement("button");
      btnAdd.textContent = "加入歌单";
      btnAdd.addEventListener("click", (e) => {
        e.stopPropagation();
        addToCurrentPlaylist(track);
      });

      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = track.platform || state.source;

      actions.appendChild(btnPlay);
      actions.appendChild(btnAdd);
      actions.appendChild(tag);

      item.appendChild(main);
      item.appendChild(actions);

      item.addEventListener("click", () => {
        setCurrentPlaylist(list, "搜索结果：" + (dom.searchInput.value || ""));
        playAt(index);
      });

      dom.searchResults.appendChild(item);
    });
  }

  async function loadToplists() {
    try {
      dom.toplistContainer.innerHTML = "";
      dom.toplistSubtitle.textContent = "加载中...";
      const params = new URLSearchParams();
      params.set("source", state.source);
      params.set("type", "toplists");
      const url = API_BASE + "?" + params.toString();
      const json = await fetchJSON(url);
      const data = json.data || {};
      const list = data.list || [];

      state.toplists = list;
      dom.toplistSubtitle.textContent =
        "来自 " + (data.source || state.source) + " 的官方榜单";
      renderToplists();
    } catch (err) {
      console.error(err);
      dom.toplistSubtitle.textContent = "加载失败：" + (err.message || "未知错误");
      dom.toplistContainer.innerHTML =
        '<div style="font-size:12px;color:#9ca3af;">无法加载榜单，稍后再试或更换平台。</div>';
    }
  }

  function renderToplists() {
    const list = state.toplists || [];
    if (!list.length) {
      dom.toplistContainer.innerHTML =
        '<div style="font-size:12px;color:#9ca3af;">当前平台暂时没有返回榜单。</div>';
      return;
    }
    dom.toplistContainer.innerHTML = "";

    list.slice(0, 40).forEach((top) => {
      const card = document.createElement("div");
      card.className = "toplist-card";

      const img = document.createElement("img");
      img.className = "toplist-cover";
      img.src = top.pic || "";
      img.alt = top.name || "榜单封面";

      const name = document.createElement("div");
      name.className = "toplist-name";
      name.textContent = top.name || "未知榜单";

      const meta = document.createElement("div");
      meta.className = "toplist-meta";
      meta.textContent = top.updateFrequency || " ";

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(meta);

      card.addEventListener("click", () => loadToplistAsPlaylist(top));

      dom.toplistContainer.appendChild(card);
    });
  }

  async function loadToplistAsPlaylist(top) {
    if (!top || !top.url) return;
    try {
      dom.playlistInfo.textContent = "歌单加载中...";
      const json = await fetchJSON(top.url);
      const tracks = normalizeTrackList(json.data);

      if (!tracks.length) {
        dom.playlistInfo.textContent = "该榜单暂无可播放歌曲";
        return;
      }

      setCurrentPlaylist(tracks, top.name || "榜单歌单");
      playAt(0);
    } catch (err) {
      console.error(err);
      dom.playlistInfo.textContent = "加载榜单失败：" + (err.message || "未知错误");
    }
  }

  function setCurrentPlaylist(list, name) {
    state.currentPlaylist = (list || []).slice();
    state.currentPlaylistName = name || "";
    state.currentIndex = state.currentPlaylist.length ? 0 : -1;
    renderCurrentPlaylist();
  }

  function addToCurrentPlaylist(track) {
    if (!track) return;
    if (!state.currentPlaylist.length) {
      setCurrentPlaylist([track], "临时歌单");
      playAt(0);
      return;
    }
    const key = (track.id || track.songid || track.mid || "") + "#" + (track.platform || state.source);
    const exists = state.currentPlaylist.some(
      (t) => ((t.id || t.songid || t.mid || "") + "#" + (t.platform || state.source)) === key
    );
    if (!exists) {
      state.currentPlaylist.push(track);
      renderCurrentPlaylist();
    }
  }

  function renderCurrentPlaylist() {
    const list = state.currentPlaylist || [];
    if (!list.length) {
      dom.currentPlaylist.innerHTML =
        '<div class="list-item"><div class="list-main"><div class="list-title">暂无歌单</div><div class="list-sub">从搜索结果或推荐歌单加载</div></div></div>';
      dom.playlistInfo.textContent = "暂无歌单";
      updateMiniPlayer(null);
      return;
    }
    dom.playlistInfo.textContent =
      (state.currentPlaylistName || "当前歌单") + " · " + list.length + " 首";

    dom.currentPlaylist.innerHTML = "";
    list.forEach((track, index) => {
      const item = document.createElement("div");
      item.className = "list-item";
      if (index === state.currentIndex) item.classList.add("active");

      const main = document.createElement("div");
      main.className = "list-main";
      const title = document.createElement("div");
      title.className = "list-title";
      title.textContent = (index + 1) + ". " + (track.name || "未知歌曲");
      const sub = document.createElement("div");
      sub.className = "list-sub";
      sub.textContent =
        (track.artist || "未知歌手") +
        " · " +
        (track.album || "未知专辑");
      main.appendChild(title);
      main.appendChild(sub);

      const actions = document.createElement("div");
      actions.className = "list-actions";
      const btnPlay = document.createElement("button");
      btnPlay.textContent = "播放";
      btnPlay.addEventListener("click", (e) => {
        e.stopPropagation();
        playAt(index);
      });
      actions.appendChild(btnPlay);

      item.appendChild(main);
      item.appendChild(actions);

      item.addEventListener("click", () => playAt(index));

      dom.currentPlaylist.appendChild(item);
    });
  }

  function playAt(index) {
    if (!state.currentPlaylist.length) return;
    if (index < 0 || index >= state.currentPlaylist.length) return;
    state.currentIndex = index;
    const track = state.currentPlaylist[index];
    startPlay(track);
    renderCurrentPlaylist();
  }

  function playOffset(offset) {
    if (!state.currentPlaylist.length) return;
    if (state.currentIndex < 0) return;
    let next = state.currentIndex + offset;
    if (next < 0) next = state.currentPlaylist.length - 1;
    if (next >= state.currentPlaylist.length) next = 0;
    playAt(next);
  }

  function togglePlayPause() {
    if (!state.currentPlaylist.length) return;
    if (state.currentIndex < 0) {
      playAt(0);
      return;
    }
    if (state.isPlaying) {
      dom.audio.pause();
      state.isPlaying = false;
      dom.nowStatus.textContent = "已暂停";
    } else {
      dom.audio.play().then(() => {
        state.isPlaying = true;
        dom.nowStatus.textContent = "播放中";
      }).catch((e) => {
        console.error(e);
        dom.nowStatus.textContent = "播放失败：" + (e.message || "未知错误");
      });
    }
    updatePlayButtons();
    updateMediaSessionPlaybackState();
  }

  function updatePlayButtons() {
    if (dom.btnPlay) dom.btnPlay.textContent = state.isPlaying ? "暂停" : "播放";
    if (dom.miniPlay) dom.miniPlay.textContent = state.isPlaying ? "⏸" : "▶";
  }

  // 关键修改：优先使用接口返回的 url，只有没有时才自己拼
  function startPlay(rawTrack) {
    const track = normalizeTrack(rawTrack);
    if (!track) {
      dom.nowStatus.textContent = "无法播放：无效的歌曲信息";
      return;
    }

    let playUrl = track.url || "";

    if (!playUrl) {
      const p = new URLSearchParams();
      p.set("source", track.platform || state.source);
      if (track.id) p.set("id", track.id);
      p.set("type", "url");
      p.set("br", "320k");
      playUrl = API_BASE + "?" + p.toString();
    }

    if (!playUrl) {
      dom.nowStatus.textContent = "无法播放：缺少音频 URL";
      return;
    }

    dom.audio.src = playUrl;
    dom.audio.play().then(() => {
      state.isPlaying = true;
      dom.nowStatus.textContent = "播放中";
      updatePlayButtons();
      updateMediaSession(track);
    }).catch((e) => {
      console.error(e);
      dom.nowStatus.textContent = "播放失败：" + (e.message || "未知错误");
      state.isPlaying = false;
      updatePlayButtons();
    });

    dom.nowCover.src = track.pic || "";
    dom.nowTitle.textContent = track.name || "未知歌曲";
    dom.nowArtist.textContent = track.artist || "未知歌手";
    dom.nowAlbum.textContent = track.album || "";
    dom.timeLabel.textContent = "00:00";
    dom.durationLabel.textContent = "00:00";
    dom.progress.value = 0;

    updateMiniPlayer(track);
    updateMediaSessionPlaybackState();
    loadLyricsForTrack(track);
  }

  function normalizeTrack(t) {
    if (!t) return null;
    return {
      id: t.id || t.songid || t.mid || "",
      name: t.name || t.songname || t.title || "",
      artist:
        t.artist ||
        t.singer ||
        (t.ar && t.ar[0] && t.ar[0].name) ||
        "",
      album: t.album || (t.al && t.al.name) || "",
      url: t.url || "",
      pic: t.pic || (t.al && t.al.picUrl) || "",
      lrc: t.lrc || "",
      platform: t.platform || state.source,
    };
  }

  function onTimeUpdate() {
    const cur = dom.audio.currentTime || 0;
    const dur = dom.audio.duration || 0;
    if (!isNaN(cur) && !isNaN(dur) && dur > 0) {
      dom.progress.value = (cur / dur) * 100;
      dom.timeLabel.textContent = formatTime(cur);
      dom.durationLabel.textContent = formatTime(dur);
    }
  }

  function onLoadedMetadata() {
    const dur = dom.audio.duration || 0;
    dom.durationLabel.textContent = formatTime(dur);
  }

  function onSeek() {
    const dur = dom.audio.duration || 0;
    if (!dur || isNaN(dur)) return;
    const pct = parseFloat(dom.progress.value) / 100;
    dom.audio.currentTime = dur * pct;
  }

  function formatTime(sec) {
    sec = Math.floor(sec || 0);
    const m = String(Math.floor(sec / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    return m + ":" + s;
  }

  async function loadLyricsForTrack(track) {
    dom.lyrics.textContent = "";
    dom.lyricsStatus.textContent = "加载中...";
    const cacheKey = track.platform + "#" + track.id;
    if (state.lyricsCache.has(cacheKey)) {
      dom.lyrics.textContent = state.lyricsCache.get(cacheKey);
      dom.lyricsStatus.textContent = "已缓存";
      return;
    }

    if (!track.lrc) {
      dom.lyricsStatus.textContent = "无歌词接口";
      dom.lyrics.textContent = "当前歌曲没有提供歌词地址。";
      return;
    }

    try {
      const resp = await fetch(track.lrc);
      if (!resp.ok) throw new Error("歌词请求失败：" + resp.status);
      const text = await resp.text();
      const lines = text.split(/\r?\n/);
      const cleaned = lines
        .map((line) => /\[\d{2}:\d{2}/.test(line) ? line.replace(/^\s+/, "") : line)
        .join("\n")
        .trim();

      const finalText = cleaned || "没有可用的歌词内容。";
      state.lyricsCache.set(cacheKey, finalText);
      dom.lyrics.textContent = finalText;
      dom.lyricsStatus.textContent = "已加载";
    } catch (err) {
      console.error(err);
      dom.lyricsStatus.textContent = "歌词加载失败";
      dom.lyrics.textContent = "歌词加载失败：" + (err.message || "未知错误");
    }
  }

  function updateMiniPlayer(track) {
    if (!dom.miniPlayer) return;
    if (!track || !track.name) {
      dom.miniPlayer.classList.remove("active");
      dom.miniTitle.textContent = "尚未播放";
      dom.miniArtist.textContent = "选择歌曲后开始播放";
      return;
    }
    dom.miniPlayer.classList.add("active");
    dom.miniTitle.textContent = track.name || "未知歌曲";
    dom.miniArtist.textContent = track.artist || "未知歌手";
    updatePlayButtons();
  }

  function updateMediaSession(track) {
    if (!("mediaSession" in navigator)) return;
    if (!track) return;
    try {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.name || "",
        artist: track.artist || "",
        album: track.album || "",
        artwork: track.pic ? [{ src: track.pic, sizes: "512x512", type: "image/png" }] : [],
      });

      navigator.mediaSession.setActionHandler("play", () => {
        dom.audio.play().then(() => {
          state.isPlaying = true;
          dom.nowStatus.textContent = "播放中";
          updatePlayButtons();
          updateMediaSessionPlaybackState();
        }).catch(() => {});
      });
      navigator.mediaSession.setActionHandler("pause", () => {
        dom.audio.pause();
        state.isPlaying = false;
        dom.nowStatus.textContent = "已暂停";
        updatePlayButtons();
        updateMediaSessionPlaybackState();
      });
      navigator.mediaSession.setActionHandler("previoustrack", () => playOffset(-1));
      navigator.mediaSession.setActionHandler("nexttrack", () => playOffset(1));
    } catch (e) {
      console.warn("MediaSession error:", e);
    }
  }

  function updateMediaSessionPlaybackState() {
    if (!("mediaSession" in navigator)) return;
    try {
      navigator.mediaSession.playbackState = state.isPlaying ? "playing" : "paused";
    } catch (_) {}
  }
</script>
